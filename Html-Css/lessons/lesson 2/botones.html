<style>
.shadow{
background-color: rgb(0,118,0);
color: white;
border: none;
cursor: pointer;
box-shadow: 3px 3px 3px rgb(187, 185, 185);
padding-top: 5px;
padding-left: 10px;
padding-right: 10px;
padding-bottom: 5px;
}

.shadow:active{
margin-top: 3px;
margin-left: 3px;
box-shadow: none;
}

.strech{
background-color: rgb(0,118,0);
color: white;
border: none;
cursor: pointer;
padding-top: 5px;
padding-left: 10px;
padding-right: 10px;
padding-bottom: 5px;
transition: padding 1s;
}

.strech:hover{
padding-top: 10px;
padding-left: 15px;
padding-right: 15px;
padding-bottom: 10px;
}

.uno{
background-color: rgb(0,118,0);
color: white;
border: none;
cursor: pointer;
margin-left: 3px;
margin-right: 3px;
padding-top: 5px;
padding-left: 10px;
padding-right: 10px;
padding-bottom: 5px;
transition: padding 1s, margin 1s;;
}

.uno:hover{
padding-left: 13px;
padding-right: 13px;
margin-left: 0px;
margin-right: 0px;

}
</style>


<button class="shadow">shadow</button><hr/>
<button class="strech">strech</button><hr/>
<button class="uno">uno</button>
<button class="uno">dos</button>
<button class="uno">tres</button>
